<!DOCTYPE html>
<html ng-app="ITForm">
<!--<html ng-app="sliderDemoApp">-->
<head lang="en">
    <meta charset="UTF-8">
    <title>IT declaration</title>

    <!--include css-->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/jquery-ui.css"/>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>

    <!--include angular js-->
    <script type="text/javascript" src="lib/angular.min.js"></script>

    <!--include bootstrap-ui-->
    <script type="text/javascript" src="lib/ui-bootstrap-0.11.0.min.js"></script>
    <script type="text/javascript" src="lib/ui-bootstrap-tpls-0.11.0.min.js"></script>

    <!--include tabs-plugin-->
    <script type="text/javascript" src="lib/tabs-plugin/tabs.js"></script>

    <!--include progress-bar plugin-->
    <script type="text/javascript" src="lib/progress-bar-plugin/progressbar.js"></script>

    <!--include jQuery-->
    <script type="text/javascript" src="lib/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="lib/jquery-ui.min.js"></script>

    <!--include main file-->
    <script type="text/javascript" src="js/app.js"></script>

    <!--include header panel dependencies-->
    <script type="text/javascript" src="js/header-controller/header.controller.js"></script>
    <script type="text/javascript" src="js/header-controller/header.directive.js"></script>

    <!--include body panel dependencies-->
    <script type="text/javascript" src="js/body-controller/body.controller.js"></script>
    <script type="text/javascript" src="js/body-controller/body.directive.js"></script>

    <!--include footer panel dependencies-->
    <script type="text/javascript" src="js/footer-controller/footer.controller.js"></script>
    <script type="text/javascript" src="js/footer-controller/footer.directive.js"></script>

</head>
<body>
<form name="ITForm">
    <header-panel></header-panel>
    <body-panel></body-panel>
    <footer-panel></footer-panel>
</form>
</body>
</html>
