<div ng-controller="HousingController as homeCtrl" class="fix-height">
    <div class="center-block row col-lg-12">
        <h3>Interest on Housing Loan Repayment</h3>
        <h5>Income Tax benefit is available only when the Property/House is in the possession</h5>
    </div>

    <div class="row center-block col-lg-12">
        <div class="row col-lg-12">
            <ul class="row col-lg-6">
                <li><label>Interest on Housing Loan-attach provisional certificate from bank</label></li>
                <li><input type="text"/></li>
            </ul>
        </div>
        <div class="row col-lg-12">
            <ul class="row col-lg-6">
                <li><label>Property situated at</label></li>
                <li><p>Please mention in which Corporation limit the said property is located</p></li>
                <li><input type="text"/></li>
            </ul>
        </div>
        <div class="row col-lg-12">
            <ul class="row col-lg-6">
                <li><label>Date of Possession of the House</label></li>
                <li><input type="text"/></li>
            </ul>
        </div>
        <div class="row col-lg-12">
            <ul class="row col-lg-6">
                <li><label>Rental or Self occupied (Put R or S)</label></li>
                <li><p>Please mention if the said house is occupied by self or parents</p></li>
                <li><input type="text"/></li>
            </ul>
        </div>
    </div>
</div>
